[package]
name = "tl-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.tl]
path = ".."
features = ["__INTERNALS_DO_NOT_USE"] # we use it for fuzzing internals

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "parse"
path = "fuzz_targets/parse.rs"
test = false
doc = false

[[bin]]
name = "queryselector"
path = "fuzz_targets/queryselector.rs"
test = false
doc = false

[[bin]]
name = "parse_mut"
path = "fuzz_targets/parse_mut.rs"
test = false
doc = false

[[bin]]
name = "find"
path = "fuzz_targets/find.rs"
test = false
doc = false
